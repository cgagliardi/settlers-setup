    <h1>Settlers Setup</h1>
    <p>
      Settlers of Catan is a fantastic game, but the layout of the board can often mean that the
      outcome of the game is decided by who got to pick the one great spot on the board. Settlers
      Setup is an algorithm that attempts to generate "balanced" boards, where resources are evenly
      distributed and good roll numbers are spread out across the board.
    </p>
